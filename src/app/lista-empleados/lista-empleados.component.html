<h2>Lista empleados</h2>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody class="">
    <tr *ngFor="let empleado of empleados">
      <td>{{ empleado.nombreEmpleado }}</td>
      <td>{{ empleado.apellidoEmpleado }}</td>
      <td>{{ empleado.emailEmpleado }}</td>
    </tr>
  </tbody>
</table>
